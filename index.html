<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>My Calc | Shoib Khan</title>
</head>
<body>
    <div class="outerGrid">
        <div class="output_window">
            <div class="pre_num"></div>
            <div class="cur_num"></div>
        </div>
        <button class="span_two clear">AC</button>
        <button class="bs"><img src="./images/backspace_image.png" alt=""></button>
        <button class="operator">รท</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operator">x</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operator">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator">-</button>
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button class="span_two equal">=</button>
    </div>
</body>
</html>
